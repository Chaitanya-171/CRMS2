<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Submitted</title>
    <style>
        

        body {
            background-image: url('gettyimages-1629534276-640x640.jpg'); 
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
            font-family: Arial, sans-serif;
            
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          
            color: white;
        }

        .container {
            background: #032649;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 40%;
        }

        h2 {
            color: #00BFFF;
        }

        .reference {
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
            margin: 10px 0;
        }

        p {
            font-size: 16px;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background: #007BFF;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Report Submitted Successfully!</h2>
        <p>Thank you for reporting the crime. Your report has been received.</p>
        <p class="reference">Reference Number: <span id="refNumber"></span></p>
        <p>You can track your report status using this reference number.</p>

        <div class="btn-container">
            <a href="index.html" class="btn">Go to Home</a>
            
        </div>
    </div>

    <script>
        // Generate a random reference number
        document.getElementById("refNumber").innerText = "CR-" + Math.floor(100000 + Math.random() * 900000);
        
    </script>

</body>
</html>
