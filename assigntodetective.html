<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Complaint to Detective</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
            width: 400px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }
        input, select, textarea {
            width: 80%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Assign Complaint to Detective</h2>
        <form id="assignForm">
            <label for="complaintID">Complaint ID:</label>
            <input type="text" id="complaintID" value="123456" readonly>

            <label for="detective">Select Detective:</label>
            <select id="detective">
                <option value="Detective A">Detective A</option>
                <option value="Detective B">Detective B</option>
                <option value="Detective C">Detective C</option>
            </select>

            <label for="comments">Comments:</label>
            <textarea id="comments" rows="3" placeholder="Add any comments (optional)"></textarea>

            <button type="submit">Assign</button>
        </form>
    </div>

    <script>
        document.getElementById("assignForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Complaint assigned to detective successfully!");
            window.location.href = "officer-dashboard.html";
        });
    </script>

</body>
</html>
