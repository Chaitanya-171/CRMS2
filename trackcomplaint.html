<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Complaint</title>
    <link rel="stylesheet" href="trackcomplaint.css">
</head>
<body>
    <div class="container">
        <h2>Track Your Complaint</h2>
        <p>Enter your Complaint ID to check the current status.</p>
        
        <label for="complaintId">Complaint ID:</label>
        <input type="text" id="complaintId" placeholder="Enter Complaint ID" required>
        
        <button onclick="trackComplaint()">Track Complaint</button>

        <div id="statusResult"></div>
        <div id="complaintUpdates" class="hidden"></div> <!-- Updates section -->
    </div>

    <script src="trackcomplaint.js"></script>
</body>
</html>
