<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="loginsignup.css">
</head>
<body>

    <div class="container">
        <!-- Toggle Buttons -->
        <div class="toggle-box">
            <button class="toggle-btn" onclick="showLogin()">Login</button>
            <button class="toggle-btn" onclick="showSignup()">Signup</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-box">
            <h2>Login</h2>
            <form>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
                <p><a href="#">Forgot Password?</a></p>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-box" style="display: none;">
            <h2>Signup</h2>
            <form>
                <label for="signup-name">Full Name:</label>
                <input type="text" id="signup-name" placeholder="Enter your full name" required>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>

                <label for="signup-confirm-password">Confirm Password:</label>
                <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>

                <button type="submit">Signup</button>
            </form>
        </div>
    </div>

    <script src="LoginSignup.js"></script>

</body>
</html>
